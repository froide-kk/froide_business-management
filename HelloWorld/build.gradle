plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.sparkjava:spark-template-freemarker:2.7.1'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    annotationProcessor 'org.seasar.doma:doma-processor:2.51.0'
    implementation 'org.seasar.doma:doma-core:2.51.0'
    implementation 'org.seasar.doma:doma-slf4j:2.51.0'
    implementation 'mysql:mysql-connector-java:8.0.28'
}

test {
    useJUnitPlatform()
}